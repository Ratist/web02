<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<div class="container">

<div id="header"></div>

<div id="content">
<h1>과목목록</h1>
<a href='insert.bit' class="btn btn-primary">새과목</a><br>

<table id="subjectList" class="table table-striped">
<tr>
  <th>번호</th>
  <th>과목명</th>
  <th></th>
</tr>
</table>

<button id="prevPage" class="btn">이전</button>
<span id="currPageNo"></span>
<button id="nextPage" class="btn">다음</button>

<h2>과목 상세 정보</h2>
<form role="form">
<div class="form-group updateForm" style="display:none;">
  <label for="no">번호</label>
  <input id="no" type='text' class="form-control" readonly>
</div>
<div class="form-group">
  <label for="title">과목명</label>
  <input id='title' type='text' class="form-control">
</div>
<div class="form-group">
  <label for="description">설명</label>
  <textarea id="description" class="form-control"
    rows='10' cols='80'></textarea>
</div>
<button id="btnAdd" type="button" class="btn btn-primary newForm">추가</button>
<button id="btnChange" type="button" class="btn btn-primary updateForm" 
  style="display:none;">변경</button>
<button id="btnDelete" type="button" class="btn btn-primary updateForm"
  style="display:none;">삭제</button>
<button id="btnReset" type="reset" class="btn btn-primary">취소</button>
</form>
</div>

<div id="footer"></div>

</div>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="../js/common.js"></script>
<script src="main.js"></script>
<script type="text/javascript">
console.log("HTML 로딩 완료...");
</script>
</body>
</html>
